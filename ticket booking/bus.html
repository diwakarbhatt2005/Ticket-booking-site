<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="navbar">
      <div class="logo">TicketBook</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="railway.html">Railway</a></li>
          <li><a href="flight.html">Flight</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="booking-form-container">
    <h1>Book Your Bus Ticket</h1>
    <div class="image-container">
      <img src="pic/Five Ways to Promote Public Transport in Indian Cities-Blog.jpg" alt="Bus Image">
    </div>
    <form class="booking-form">
      <div class="input-group">
        <label for="from">From</label>
        <input type="text" id="from" name="from" placeholder="Enter Departure City" required>
      </div>

      <div class="input-group">
        <label for="to">To</label>
        <input type="text" id="to" name="to" placeholder="Enter Destination City" required>
      </div>

      <div class="input-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <button type="submit">Check Availability</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 TicketBook. All Rights Reserved.</p>
  </footer>
</body>
</html>
